<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'cdn/css/style.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'fontawsome/all.js' %}" crossorigin="anonymous"></script>

    <!-- Custom CSS for card -->
    <style>
        .custom-card {
            width: 400px; 
            max-width: 100%;
            margin: 50px auto 0;
            background-color: rgb(56, 58, 70);
        } 

        .card-title {
            color: white;
        }

        .form-label {
            color: white;
        }

        .form-check-label {
            color: white;
        }
    </style>
</head>
<body style="background-color: rgba(27, 27, 27, 0.595);">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 mx-auto">
                <div class="card custom-card"> 
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login Admin</h2>
                        <form method="post" action="{% url 'admin' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                                <label class="form-check-label" for="remember-me">Remember Me</label>
                            </div>
                            {% if next %}
                            <input type="hidden" name="next" value="{{ next }}">
                            {% endif %}
                            <button type="submit" class="btn btn-primary float-end">Login</button>
                        </form>                        
                        <!-- Display JavaScript alert if login failed -->
                        {% if login_failed %}
                        <script>
                            alert("Username or password is incorrect. Please try again.");
                        </script>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'cdn/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'cdn/js/Chart.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
    <script src="{% static 'cdn/js/simple-datatables.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
</body>
</html>
